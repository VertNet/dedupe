service: dedupe
runtime: python27
api_version: 1
threadsafe: yes

handlers:

- url: .*
  script: dedupe.handlers

libraries:
- name: webapp2
  version: "2.5.2"

skip_files:
- ^(.*/)?#.*#$
- ^(.*/)?.*~$
- ^(.*/)?.*\.py[co]$
- ^(.*/)?.*/RCS/.*$
- ^(.*/)?\..*$
- ^data$
